<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" <!-- Custom CSS
        -->
    <link rel="stylesheet" href="./style.css">

    <title>AP PEDS</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12 offset-md-3"">
            <div class=" body-box">
                <div class="calculator">
                    <h1 class="Header">AP PEDS</h1>
                    <div class="input-form">
                        <h3 class="info">Please enter your date of birth</h3>
                        <form>
                            <div class="base">
                                <div class="block">
                                    <p class="title">Month</p>
                                    <input type="text" name="month" required="required" id="month" placeholder="mm" required
                                        minlength="1" maxlength="2" />
                                </div>
                                <div class="block">
                                    <p class="title">Date</p>
                                    <input type="text" name="date" required="required" id="date" placeholder="dd" required"
                                        minlength="1" maxlength="2" />
                                </div>
                                <div class="block">
                                    <p class="title">Year</p>
                                    <input type="text" name="year" required="required" id="year" placeholder="yyyy"
                                        minlength="4" maxlength="4" />
                                </div>
                            </div>
                            <div class="base">
                                <div class="enter">
                                    <input type="button" required="required" name="submit" value="Submit" onclick="age()" />
                                </div>
                            </div>
                            <div id="age"></div>
                            <div id="amr"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <!-- Custom js -->
    <script src="./custom.js"></script>

    -->
</body>

</html>
